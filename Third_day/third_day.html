<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1> Let's learn about lists, images and tables </h1>

    <h2> Let's Create the table </h2>
    <table border="2">
        <tr>
            <th> Name </th>
            <th>Address</th>
            <th>Mob No</th>
            <!-- rowspan method decide that how many rows get cover by single cell -->
        </tr>
        <tr>
            <td colspan="2">mahendra</td>
            <td>mumbai</td>
            <td>9022856982</td>
        </tr>
        <tr>
            <td colspan="2">Mohit</td>
            <td>delhi</td>
            <td>9552306120</td>
            <!-- colspan method decide that how many columns get cover by single cell -->

        </tr>
    </table>

    <!-- let's try unordered list  -->
    <ul type = "sqaure">
       <b> unordered list </b>
        <li>Mahendra</li>
        <li>mohit</li>
        <li>gharad</li>
    </ul>

    <!-- Let's try orderd list -->
    <ol type="A">
        <b> ordered list </b>
         <li>Mahendra</li>
         <li>mohit</li>
         <li>gharad</li>
    </ol>
    <script src="script.js"></script>
    <!-- Using script tag we can link our js file with html file -->
</body>
</html>
